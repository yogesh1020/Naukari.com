<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="px-4 py-3" [formGroup]="loginFormGroup">
        <div>
            <input placeholder="Enter Your EmailId / UserId" type="text" formControlName="userId">
            <div   *ngIf="loginFormGroup.controls.userId.errors && loginFormGroup.controls.userId.touched">
                <small id="error">Email ID/Username cannot be left blank</small>
            </div>
        </div>
        <br>
        <div>
            <input placeholder="Enter Your Password" type="text" formControlName="password">
            <div *ngIf="loginFormGroup.controls.password.errors && loginFormGroup.controls.password.touched">
                <small id="error">password cannot be left blank</small>
            </div>
        </div>
        <div>
            <button class="btn btn-secondary" (click)="submit()">Submit</button>
        </div>
    </form>
    <p><a [routerLink]="['/register']" >Register</a></p>
</body>
</html>
